Outputs:
  webserverIPAddress:
    Value: !Sub ${webserver.PublicIp}
Resources:
  securityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: access web application
      SecurityGroupIngress:
        -
          IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: 80
          ToPort: 80
  webserver:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::Cloudformation::Init:
        config:
          packages:
            yum:
              httpd: []
          services:
            sysvinit:
              httpd:
                enabled: true
                ensureRunning: true
    Properties:
      ImageId: ami-38c09857
      InstanceType: m4.large
      SecurityGroup:
        - !Ref securityGroup
      UserData:
        Fn::Base64:
          !Sub |
           #!/bin/bash -xe
           yum install -y aws-cfn-bootstrap
           /opt/bin/aws/cfn-init -s ${AWS::StackId} -r webserver --region ${AWS::Region} -v